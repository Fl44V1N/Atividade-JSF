<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Cadastro de Usuários</title>
    
    <h:outputStylesheet library="css" name="main.css" />
</h:head>

<h:body>

    <div class="container">
        <h1>Cadastro de usuário</h1>
        
        <h:form id="cadastro">
        
            <h:inputText value="#{userBean.nome}" styleClass="input-field" />
            
            <h:commandButton value="Adicionar Nome" action="#{userBean.adicionarNome}" styleClass="button" />
            
        </h:form>
        
        <hr/>
        
        <h2>Nomes Cadastrados:</h2>
        
        <h:dataTable value="#{userBean.nomes}" var="usuario" styleClass="user-table" rendered="#{not empty userBean.nomes}">
            <h:column>
                #{usuario}
            </h:column>
        </h:dataTable>
        
        <h:outputText value="Nenhum nome foi cadastrado ainda." rendered="#{empty userBean.nomes}" />
    </div>

</h:body>
</html>
